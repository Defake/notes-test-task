<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notes</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <section class="section">
            <div class="section-header">
                <h1>Notes list</h1>
                <div class="search-group">
                    <input name="query" placeholder="Search">
                    <button class="search-btn">
                        <span><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 192 192" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,192v-192h192v192z" fill="none"></path><g fill="#ffffff"><g id="surface1"><path d="M80.64,11.52c-36.09,0 -65.28,29.19 -65.28,65.28c0,36.09 29.19,65.28 65.28,65.28c12.885,0 24.81,-3.78 34.92,-10.2l47.16,47.16l16.32,-16.32l-46.56,-46.44c8.37,-10.98 13.44,-24.585 13.44,-39.48c0,-36.09 -29.19,-65.28 -65.28,-65.28zM80.64,26.88c27.645,0 49.92,22.275 49.92,49.92c0,27.645 -22.275,49.92 -49.92,49.92c-27.645,0 -49.92,-22.275 -49.92,-49.92c0,-27.645 22.275,-49.92 49.92,-49.92z"></path></g></g></g></svg></span>
                    </button>
                </div>
            </div>
            <div class="section-body">
                <div class="big spinner" style="display: none;"><div></div><div></div><div></div><div></div></div>
                <div class="notes-list">
                    <div 
                        th:each="note : ${notes}"
                        th:with="id=${note.id}, title=${note.title}, content=${note.content}"
                        th:include="components/note :: note(${id}, ${title}, ${content}, true)"
                        th:remove="tag"
                    ></div>
                </div>
                
                <button class="add-btn" type="button">Add a note</button>
            </div>
        </section>
    </div>

    <div id="note-template">
        <div 
            th:include="~{components/note :: note('', '', '', false)}"
            th:remove="tag"
        ></div>
    </div>

    <div class="note-alert" style="display:none;">You can not save an empty note!</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="static/ajax.js"></script>
    <script type="text/javascript" src="static/actions.js"></script>
    <script type="text/javascript" src="static/main.js"></script>

</body>

</html>
